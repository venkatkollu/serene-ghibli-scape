<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5d8cb3 0%, #a4ccf4 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.15);
      z-index: 1;
    }
    
    .content {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 80px;
      margin: 0 0 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    p {
      font-size: 32px;
      max-width: 800px;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .hills {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 250px;
      background: #2d5d3b;
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
      z-index: 2;
    }
    
    .hills:before {
      content: '';
      position: absolute;
      bottom: 50px;
      left: -100px;
      width: 120%;
      height: 300px;
      background: #1a472a;
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
      z-index: -1;
    }
    
    .totoro {
      position: absolute;
      bottom: 180px;
      right: 150px;
      width: 200px;
      height: 250px;
      z-index: 3;
    }
    
    .totoro-body {
      position: absolute;
      width: 180px;
      height: 220px;
      background: #5c6b7a;
      border-radius: 90px;
      bottom: 0;
      left: 10px;
    }
    
    .totoro-belly {
      position: absolute;
      width: 120px;
      height: 140px;
      background: #d9d9d9;
      border-radius: 60px;
      bottom: 20px;
      left: 30px;
    }
    
    .totoro-ear {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #5c6b7a;
      border-radius: 20px;
    }
    
    .totoro-ear.left {
      top: -30px;
      left: 40px;
      transform: rotate(-10deg);
    }
    
    .totoro-ear.right {
      top: -30px;
      right: 40px;
      transform: rotate(10deg);
    }
    
    .totoro-eye {
      position: absolute;
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      top: 60px;
    }
    
    .totoro-eye.left {
      left: 55px;
    }
    
    .totoro-eye.right {
      right: 55px;
    }
    
    .totoro-pupil {
      position: absolute;
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      top: 6px;
      left: 6px;
    }
    
    .clouds {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 0;
    }
    
    .cloud {
      position: absolute;
      width: 200px;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
    }
    
    .cloud:before, .cloud:after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }
    
    .cloud:before {
      width: 100px;
      height: 100px;
      top: -50px;
      left: 25px;
    }
    
    .cloud:after {
      width: 80px;
      height: 80px;
      top: -35px;
      right: 25px;
    }
    
    .cloud:nth-child(1) {
      left: 10%;
      top: 100px;
      transform: scale(0.8);
    }
    
    .cloud:nth-child(2) {
      left: 50%;
      top: 50px;
    }
    
    .cloud:nth-child(3) {
      left: 80%;
      top: 150px;
      transform: scale(0.9);
    }
    
    .tree {
      position: absolute;
      bottom: 180px;
      z-index: 3;
    }
    
    .tree-trunk {
      position: absolute;
      width: 30px;
      height: 120px;
      background: #5e3a1c;
      bottom: 0;
      left: 35px;
    }
    
    .tree-top {
      position: absolute;
      width: 100px;
      height: 160px;
      background: #3a6e3d;
      border-radius: 50%;
      bottom: 80px;
      left: 0;
    }
    
    .tree:nth-child(1) {
      left: 10%;
      transform: scale(0.7);
    }
    
    .tree:nth-child(2) {
      left: 25%;
      transform: scale(1.2);
    }
    
    .tree:nth-child(3) {
      left: 40%;
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>
  
  <div class="hills"></div>
  
  <div class="tree">
    <div class="tree-trunk"></div>
    <div class="tree-top"></div>
  </div>
  
  <div class="tree">
    <div class="tree-trunk"></div>
    <div class="tree-top"></div>
  </div>
  
  <div class="tree">
    <div class="tree-trunk"></div>
    <div class="tree-top"></div>
  </div>
  
  <div class="totoro">
    <div class="totoro-body"></div>
    <div class="totoro-belly"></div>
    <div class="totoro-ear left"></div>
    <div class="totoro-ear right"></div>
    <div class="totoro-eye left">
      <div class="totoro-pupil"></div>
    </div>
    <div class="totoro-eye right">
      <div class="totoro-pupil"></div>
    </div>
  </div>
  
  <div class="content">
    <h1>Serene Ghibli Scape</h1>
    <p>A relaxing digital space inspired by Studio Ghibli</p>
  </div>
</body>
</html>
